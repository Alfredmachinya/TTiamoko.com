<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiamoko Centre Event</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        background-image: url('background.png'); /* Replace with your background image path */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        animation: moveUp 1s ease-out;
    }

    @keyframes moveUp {
        from {
            transform: translateY(100px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    h1 {
        color: white; 
        margin-bottom: 20px;
    }

    .countdown-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .countdown {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .time-unit {
        margin: 0 10px;
        font-size: 2em;
        padding: 10px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 5px;
    }

    .register-button {
        padding: 10px 20px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
        margin-left: 150px;
        text-align: center;
    }

    .register-button:hover {
        background-color: #e68900;
    }

    .right-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 20px;
        animation: moveUpAndPause 7s linear 1; /* Animation to move up and stop at the center */
    }

    @keyframes moveUpAndPause {
        0% {
            transform: translateY(100%);
            opacity: 1;
        }
        50% {
            transform: translateY(50%);
            opacity: 1;
        }
        100% {
            transform: translateY(0%);
            opacity: 1;
        }
    }

    .logo-container img, .additional-image img {
        width: 150px;
        height: 150px;
        border-radius: 50%; 
        margin-bottom: 20px;
    }

    .menu-button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }

    .menu-button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <div class="background">
        <div class="countdown-container container">
            <div class="countdown-content">
                <h1>Future-Ready-Employment-Summit</h1>
                  <h1>COMING SOON!!!</h1>
                <div class="countdown">
                    <div class="time-unit" id="days"></div>
                    <div class="time-unit" id="hours"></div>
                    <div class="time-unit" id="minutes"></div>
                    <div class="time-unit" id="seconds"></div>
                </div>
                <button class="register-button" onclick="window.location.href='eventregistration.html'">Register Now</button>
            </div>
        </div>
    </div>
    <div class="right-content">
        <div class="logo-container">
            <img src="tiamokologo.jpg" alt="Logo"> 
        </div>
        <div class="menu-button-container">
            <button class="menu-button" onclick="window.location.href='menu.html'">Learn more</button>
        </div>
    </div>
    <script>
      const eventDate = new Date("April 05, 2025 10:00:00").getTime();

const countdownFunction = setInterval(() => {
    const now = new Date().getTime();
    const distance = eventDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days + "d";
    document.getElementById("hours").innerHTML = hours + "h";
    document.getElementById("minutes").innerHTML = minutes + "m";
    document.getElementById("seconds").innerHTML = seconds + "s";

    if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "Event Started!";
    }
}, 1000);
    </script>
</body>
</html>
