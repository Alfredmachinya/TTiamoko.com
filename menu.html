<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiamoko Leadership Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            height: 60px; 
            display: flex; /* Added flex display */
            align-items: center; /* Center items vertically */
        }

        .navbar .logo {
            display: inline-block;
            padding: 5px 10px;
        }

        .navbar .logo img {
            height: 40px; 
            border-radius: 50%; 
        }

        .navbar .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Changed to flex display */
            margin-left: auto; /* Align right */
        }

        .navbar .nav-links li {
            position: relative;
        }

        .navbar .nav-links li a {
            display: inline-block;
            color: white;
            padding: 10px 15px; 
            text-decoration: none;
            text-align: center;
            border-radius: 8px; /* Added border radius */
            transition: background-color 0.3s; /* Smooth hover transition */
        }

        .navbar .nav-links li a:hover, .navbar .nav-links .dropdown:hover .dropbtn {
            background-color: #575757;
            border-radius: 8px; /* Border radius for hover effect */
        }

        .navbar .nav-links .dropdown {
            display: inline-block;
        }

        .navbar .nav-links .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444; /* Added background color */
            min-width: 160px;
            z-index: 1;
            border-radius: 8px; /* Added border radius */
        }

        .navbar .nav-links .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            background-color: #444; /* Added background color */
        }

        .navbar .nav-links .dropdown-content a:hover {
            background-color: #575757;
            border-radius: 8px; /* Border radius for hover effect */
        }

        .navbar .nav-links .dropdown:hover .dropdown-content,
        .navbar .nav-links .dropdown-content:hover {
            display: block;
        }

        .dropdown-icon {
            margin-left: 5px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            color: #333;
        }

        .content p {
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="tiamokologo.jpg" alt="Tiamoko Leadership Center Logo"> 
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">About Us <span class="dropdown-icon">&#x25BC;</span></a>
                <div class="dropdown-content">
                    <a href="about.html#mission">Our Mission</a>
                    <a href="about.html#vision">Our Vision</a>
                    <a href="about.html#team">Our Team</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Our Services <span class="dropdown-icon">&#x25BC;</span></a>
                <div class="dropdown-content">
                    <a href="services.html#training">Training Programs</a>
                    <a href="services.html#consulting">Consulting</a>
                    <a href="services.html#events">Events</a>
                </div>
            </li>
            <li><a href="testimonials.html">Testimonials</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="join.html">Join Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to Tiamoko Leadership Center</h1>
        <p>Your journey to leadership excellence starts here.</p>
    </div>

</body>
